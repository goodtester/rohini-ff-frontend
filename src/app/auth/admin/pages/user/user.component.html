<br>
<div class="columns">
  <h1 class="column pl-6 is-size-4 has-text-weight-semibold color-darkblue">
   Clients
  </h1>
  <span class="column is-2"></span>
</div>
<div class="columns">
  <div class="column is-8 pl-6 pt-6">
    <app-search [holder]="'Enter username'"></app-search>
    <div *ngIf="users != null" class="columns is-flex-wrap-wrap">
      <app-user-card
        class="column widthcarduser"
        (detailUser)="showDetailUser($event)"
        *ngFor="let user of users.data.user"
        [user]="user"
      >
      </app-user-card>
    </div>
  </div>

  <div class="column pt-6 pr-6">
    <div class="has-background-white borders">
      <app-user-side [editUser]="editUser"></app-user-side>
    </div>
  </div>
</div>
