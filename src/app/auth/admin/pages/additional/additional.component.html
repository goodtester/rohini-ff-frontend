<br>
<div class="columns">
  <h1 class="column pl-6 is-size-4 has-text-weight-semibold color-darkblue">
   Additionals
  </h1>
  <span class="column is-2"></span>
</div>

<div class="columns">
  <div class="column is-8 pl-6 pt-6">
    <app-search [holder]="'Enter additional name'"></app-search>

    <div *ngIf="listAdditionals != null" class="columns is-flex-wrap-wrap">
      <app-additional-card
        class="column widthcard"
        (detailAdditional)="showDetailAdditional($event)"
        *ngFor="let additional of listAdditionals"
        [additional]="additional"
      >
      </app-additional-card>
    </div>
  </div>
  <div class="column pt-6 pr-6">
    <div class="has-background-white borders">
      <app-additional-side [editAdditional]="editAdditional"></app-additional-side>
    </div>
  </div>
</div>
