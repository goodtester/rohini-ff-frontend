<a (click)="detailsUser()">
  <div class="card borders p-2">
    <div class="columns is-gapless">
      <div class="column is-3">
        <figure class="image is-64x64">
          <img class="is-rounded" src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Placeholder image" />
        </figure>
      </div>
      <div class="column is-8">
        <ul class="subtitle is-size-6 has-text-weight-normal color-darkblue">
          <li><i class="fa-solid fa-user mr-1"></i> {{ user.username }}</li>
          <li><i class="fa-solid fa-address-card mr-1"></i>{{ user.name }}</li>
          <li><i class="fa-solid fa-phone mr-1"></i>{{ user.phone }}</li>
          <li><i class="fa-solid fa-envelope mr-1"></i>{{ user.email }}</li>
          <li><i class="fa fa-balance-scale"></i> Discount: {{ user.discountPoint }}%</li>
        </ul>
      </div>

      <div class="column">
        <span class="is-rounded px-3" [ngClass]="user.status == 'ACTIVE' ? 'tag is-success' : 'tag is-warning'"> </span>
      </div>
    </div>
  </div>
</a>
