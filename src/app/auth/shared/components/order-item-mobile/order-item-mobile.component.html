<div class="columns is-flex">
  <div class="column is-2">
    <figure class="order-image">
      <img class="round"  [src]="details.product.imageUrl" />
    </figure>
  </div>
  <div class="is-flex is-flex is-align-content-center is-align-items-center">
    <h2 class="is-size-5 has-text-weight-semibold">
      {{ details.product.name }}
    </h2>
  </div>
</div>
<div class="is-flex is-flex-wrap-wrap is-align-content-center is-justify-content-center is-align-items-center">
  <span
    *ngFor="let additional of details.additional"
    class="tag has-text-centered is-size-6 has-text-weight-semibold has-background-warning p-2 mr-2 mb-2"
  >
    {{ additional.name }}
  </span>
</div>
<div class="columns is-flex">
  <div class="column div-total is-3 is-flex is-align-content-center is-justify-content-center is-align-items-center">
    <h2 class="subtitle is-size-5 color-darkblue px-3"><i class="fa-solid fa-dollar-sign mr-1"></i>{{ price }}</h2>
  </div>
  <div class="column div-total is-2 is-flex is-align-content-center is-justify-content-center is-align-items-center">
    <button (click)="lessButton()" class="button is-light are-large is-rounded py-4 px-3">
      <i class="fa-solid fa-minus"></i>
    </button>
    <h1 class="title is-size-4 color-darkblue m-3">{{ details.amount }}</h1>
    <button (click)="addButton()" class="button is-light are-large is-rounded py-4 px-3">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="column div-total is-3 is-flex is-align-content-center is-justify-content-center is-align-items-center">
    <h2 class="subtitle is-size-5 has-text-weight-semibold color-orange">
      <i class="fa-solid fa-dollar-sign mr-1"></i>{{ subtotal }}
    </h2>
  </div>
</div>
<hr />
